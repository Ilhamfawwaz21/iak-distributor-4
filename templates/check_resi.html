<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Resi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Cek Status Pengiriman Anda</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cek Resi</a></li>
                <li><a href="#">Layanan Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section class="check-resi">
        <h2>Masukkan Kode Resi Anda</h2>
        <form method="POST" action="{{ url_for('check_resi_route') }}">
            <label for="resi_code">Kode Resi:</label>
            <input type="text" id="resi_code" name="resi_code" required>
            <button type="submit">Cek Resi</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2024 Layanan Pengiriman Kami. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
